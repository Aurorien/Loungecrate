name: Cypress tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Set up Docker Compose
        run: docker-compose up -d
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          PORT: 3000

      - name: Wait for Server and Database
        run: sleep 15

      - name: Check containers
        run: docker ps

      - name: Debug and View backend container logs
        run: |
          echo "Current Docker Containers:"
          docker ps

          echo "Fetching Backend Container ID..."
          BACKEND_CONTAINER_ID=$(docker ps -qf "name=_backend_1" | awk 'NR==1{print $1}')

          if [ -z "$BACKEND_CONTAINER_ID" ]; then
            echo "Backend container not found"
            exit 1
          fi

          echo "Found Backend Container ID: $BACKEND_CONTAINER_ID"
          docker logs $BACKEND_CONTAINER_ID

      - name: Change to frontend directory
        run: cd frontend

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Start the Application Server
        run: npm run dev &
        working-directory: ./frontend

      - name: Wait for Server and Database
        run: sleep 30

      - name: Run tests
        run: npm run test
        working-directory: ./frontend
